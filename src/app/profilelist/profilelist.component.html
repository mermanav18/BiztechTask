<section class="m-4">
    <div class="p-3 roundedBorder rounded-lg">
        <div class="overflow-x-auto">
            <!-- Add Profile Button -->
            <div class="h-12 mb-2 flex justify-between items-center">
                <h1 class="font-semibold uppercase">Profile List</h1>
                <a routerLink="/profileaddedit"
                    class="w-44 py-3 text-white text-sm bg-commonPink flex justify-center rounded-lg">
                    + Add new profile
                </a>
            </div>

            <!-- List of Profiles -->
            <table class="profile-table w-full text-sm text-left">
                <thead class="bg-zinc-100 text-xs uppercase table-head-rounded font-semibold">
                    <tr>
                        <th scope="col" class="px-6 py-3">No</th>
                        <th scope="col" class="px-6 py-4">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-4">
                            Gender
                        </th>
                        <th scope="col" class="px-6 py-4">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-4">
                            DOB
                        </th>
                        <th scope="col" class="px-6 py-4">
                            User Image
                        </th>
                        <th scope="col" class="px-6 py-4">Action</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600">
                    <ng-container>
                        <tr *ngFor="let profile of profileList; index as i"
                            class="bottomBorder hover:bg-gray-50 whitespace-nowrap">
                            <td class="px-6 py-4">{{ i + 1 }}</td>
                            <td class="px-6 py-4">{{ profile.firstName | concate:profile.lastName }}</td>
                            <td class="px-6 py-4">{{ profile.gender }}</td>
                            <td class="px-6 py-4">{{ profile.emailId }}</td>
                            <td class="px-6 py-4">{{ profile.dob | date:'dd MMM YYYY' }}</td>
                            <td class="px-6 py-4">
                                <img [src]="profile.profileIcon" class="h-5 w-5" alt="user-icon" />
                            </td>
                            <td class="px-1 py-4">
                                <div class="flex">
                                    <a class="bg-actionButton ml-2" title="Edit Profile Details"
                                        routerLink="profileaddedit" [queryParams]="{id:i}">
                                        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                                            <path
                                                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                        </svg>
                                    </a>
                                    <a class="bg-actionButton ml-2" title="Delete Profile" (click)="deleteProfile(i)">
                                        <svg fill="none" width="18" height="18" viewBox="0 0 24 24" stroke="#f46177"
                                            stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</section>
